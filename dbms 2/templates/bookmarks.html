{% extends 'base.html' %}

{% block title %} Bookmarks | NewsFusion {% endblock %}

{% block content %}
    <h2>Your Bookmarks</h2>
    <div>
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('post_detail', postid=post.postid) }}">View Details</a>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
